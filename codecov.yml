codecov:
  require_ci_to_pass: false

coverage:
  precision: 1
  round: nearest
  range: "0...95"
  status:
    project:
      default:
        target: 40%
        threshold: 1%
        branches:
          - master
    patch:
      default:
        target: 40%
        threshold: 1%
        only_pulls: true
